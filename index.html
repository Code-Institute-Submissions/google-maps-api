<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frontend Development Milestone Project</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
    <header>
        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        <form>
            <select name="filter" id="filter">
            <option class="filter-option" value="amusement_park" selected>Amusement park</option>
            <option class="filter-option" value="aquarium">Aquarium</option>
            <option class="filter-option" value="art_gallery">Art gallery</option>
            <option class="filter-option" value="museum">Museum</option>
            <option class="filter-option" value="zoo">Zoo</option>
            <option class="filter-option" value="bar">Bar</option>
            <option class="filter-option" value="cafe">Cafe</option>
            <option class="filter-option" value="restaurant">Restaurant</option>
            <option class="filter-option" value="lodging">Lodging</option>
        </select>
        </form>
    </header>


    <div id="map"></div>
    <div id="place-info"></div>

    <div id="pop-places-bars" class="pop-container-info">
    </div>
    <div id="pop-places-lodging" class="pop-container-info">
    </div>
    <div id="pop-places-museum" class="pop-container-info">
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADEEcu6bnkPRFbO1Q9iIwji2Xi33QquD4&libraries=places,geometry&callback=initMap" async defer></script>
</body>

</html>
